name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - "**.ts"
      - deno.lock
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.ts"
      - deno.lock
      - .github/workflows/ci.yml
  workflow_call:

permissions: {}

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@f5466cbecd9bcaa9d35e14ece162ca78122406d3 # v0.1.5

      - name: ğŸ§¹ Lint Check
        run: deno lint

      - name: ğŸ“š Lint the JSDoc
        run: deno doc --lint ./src

  format:
    name: ğŸ“ Format
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@f5466cbecd9bcaa9d35e14ece162ca78122406d3 # v0.1.5

      - name: ğŸ“ Format Check
        run: deno fmt --check

  type-check:
    name: ğŸ” Type Check
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@f5466cbecd9bcaa9d35e14ece162ca78122406d3 # v0.1.5

      - name: ğŸ” Type Check
        run: deno check --doc

  test:
    name: ğŸ§ª Test
    runs-on: Ubuntu-Latest
    timeout-minutes: 1

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref }}
          persist-credentials: false

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@f5466cbecd9bcaa9d35e14ece162ca78122406d3 # v0.1.5

      - name: ğŸ§ª Run Tests
        run: deno task test:cov

      - name: â˜‚ï¸ Upload Coverage
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # v5.4.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: â˜‚ï¸ Upload Test Results
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@f2dba722c67b86c6caa034178c6e4d35335f6706 # v1.1.0
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
