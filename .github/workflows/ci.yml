name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - "**.ts"
      - deno.lock
      - .github/actions/setup-deno-with-cache
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.ts"
      - deno.lock
      - .github/actions/setup-deno-with-cache
      - .github/workflows/ci.yml

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ¦• Setup Deno with Cache
        uses: ./.github/actions/setup-deno-with-cache

      - name: ğŸ§¹ Lint Check
        run: deno lint

      - name: ğŸ“š Lint the JSDoc
        run: deno doc --lint ./src

  format:
    name: ğŸ“ Format
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ¦• Setup Deno with Cache
        uses: ./.github/actions/setup-deno-with-cache

      - name: ğŸ“ Format Check
        run: deno fmt --check

  type-check:
    name: ğŸ” Type Check
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ¦• Setup Deno with Cache
        uses: ./.github/actions/setup-deno-with-cache

      - name: ğŸ” Type Check
        run: deno check --doc ./src

  test:
    name: ğŸ§ª Test
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ¦• Setup Deno with Cache
        uses: ./.github/actions/setup-deno-with-cache

      - name: ğŸ§ª Run Tests
        run: deno task cov

      - name: â˜‚ï¸ Upload Coverage
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a # v5.0.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
