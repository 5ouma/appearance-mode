name: ğŸ½ CI

on:
  push:
    branches:
      - main
    paths:
      - "**.ts"
      - deno.lock
      - .github/actions/setup-deno-with-cache
      - .github/workflows/ci.yml
  pull_request:
    paths:
      - "**.ts"
      - deno.lock
      - .github/actions/setup-deno-with-cache
      - .github/workflows/ci.yml
  workflow_call:

permissions: {}

jobs:
  lint:
    name: ğŸ§¹ Lint
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@main

      - name: ğŸ§¹ Lint Check
        run: deno lint

      - name: ğŸ“š Lint the JSDoc
        run: deno doc --lint ./src

  format:
    name: ğŸ“ Format
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@main

      - name: ğŸ“ Format Check
        run: deno fmt --check

  type-check:
    name: ğŸ” Type Check
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@main

      - name: ğŸ” Type Check
        run: deno check --doc ./src

  test:
    name: ğŸ§ª Test
    runs-on: Ubuntu-Latest

    steps:
      - name: ğŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          ref: ${{ github.head_ref }}

      - name: ğŸ¦• Setup Deno with Cache
        uses: 5ouma/utils/setup-deno-with-cache@main

      - name: ğŸ§ª Run Tests
        run: deno task cov

      - name: â˜‚ï¸ Upload Coverage
        uses: codecov/codecov-action@ad3126e916f78f00edff4ed0317cf185271ccc2d # v5.4.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
