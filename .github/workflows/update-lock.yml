name: ðŸ”’ Update Lock File

on:
  pull_request:
    paths:
      - deno.json

permissions: {}

jobs:
  update:
    name: ðŸ”’ Update Lock File
    permissions:
      contents: write
    if: ${{ github.actor == 'renovate[bot]' }}
    runs-on: Ubuntu-Latest
    timeout-minutes: 3
    outputs:
      file_changed: ${{ steps.update.outputs.file_changed }}

    steps:
      - name: ðŸšš Checkout Repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: ðŸ”’ Update Lock File
        id: update
        uses: 5ouma/utils/update-deno-lock-file@f5466cbecd9bcaa9d35e14ece162ca78122406d3 # v0.1.5

  ci:
    name: ðŸŽ½ CI
    needs: update
    if: ${{ needs.update.outputs.file_changed == 'true' }}
    uses: ./.github/workflows/ci.yml

  pre-commit:
    name: ðŸš¸ pre-commit
    needs: update
    if: ${{ needs.update.outputs.file_changed == 'true' }}
    uses: ./.github/workflows/pre-commit.yml
